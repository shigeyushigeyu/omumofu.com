<!-- 2. 背景を固定するためのスタイルを追加 -->
  <style is:global>
    .fixed-background {
      position: fixed; /* 画面に固定 */
      top: 0;
      left: 0;
      width: 100vw; /* 画面幅いっぱいに */
      height: 100vh; /* 画面高さいっぱいに */
      background: url('/assets/images/index_back.png') no-repeat center center;
      background-size: cover;
      opacity: 0.4; /* 背景にのみ透明度を適用 */
      z-index: -1;  /* コンテンツの背面に配置 */
    }

    /* もしLayoutのbodyに背景色が設定されている場合、それを無効化 */
    body {
      background-color: transparent !important;
    }
  </style>
